{% extends "base.html" %}
{% block title %}GraphSense - Explore Digital Currency Transactions{% endblock %}

{% block header %}

{% endblock %}

{% block content %}

<div class="jumbotron splash-image vertical-center">
  <div class="container">
    <!-- title row -->
    <div class="row white-text">
      <div class="col-md-12">
        <h1 class="text-center"><strong>Explore Bitcoin Transactions</strong></h1>
      </div>
    </div>
    <!-- search form (simple search) -->
    <div class="row top-buffer">
      <div class="col-md-6 col-md-offset-3">
        <form id="search-form" role="form" action="{{ url_for('search') }}" method="GET">
          <input type="hidden" id="selected-type" name="selected-type" value="none"/>
          <div class="input-group" style="width: 450px">
            <input name="query" id="query" placeholder="Address, Tag, Transaction, Block" type="text" class="form-control" autocomplete="off"/>
          <span class="input-group-btn">
                <button type="submit" class="btn btn-success">Go!</button>
              </span>
          </div>
          <div id="suggestion-dropdown-menu" class="input-group">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/query_term_suggestion.js') }}"></script>
{% endblock %}
