<form class="form-inline">
  <div class="form-group col-sm-3">
    <label for="neighbor-selector" class="control-label">Max. Node Neighbors:</label>
    <select id="neighbor-selector" class="form-control">
      <option>5</option>
      <option selected>10</option>
      <option>15</option>
    </select>
  </div>
  <div class="form-group col-sm-3">
    <label for="edge-selector" class="control-label">Edge label:</label>
    <select id="edge-selector" class="form-control">
      <option value="noTransactions">Number of Transactions</option>
      <option value="estimatedValue">Estimated Currency Flow</option>
    </select>
  </div>
  <div class="form-group col-sm-3">
    <label for="node-selector" class="control-label">Node size:</label>
    <select id="node-selector" class="form-control">
      <option value="received">Total Received</option>
      <option value="balance">Final Balance</option>
    </select>
  </div>
  <div class="form-group col-sm-3">
    <button id="node-download" type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-download-alt" style="vertical-align:middle"></span>
      Nodes
    </button>
    <button id="edge-download" type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-download-alt" style="vertical-align:middle"></span>
      Edges
    </button>
  </div>
</form>
